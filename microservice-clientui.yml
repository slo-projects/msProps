server:
    port: 9995

eureka:
    instance:
        appname: eureka-server
        hostname: localhost
    client:
        registerWithEureka: false    
        serviceUrl:
            defaultZone: http://localhost:9001/eureka/
        fetchRegistry: true
          
            
# -- Configure for Ribbon:

microservice-assure:
    ribbon:
        listOfServers: localhost:9010,localhost:9014
