server:
    port: 9992

eureka:
    instance:
        appname: eureka-server
        hostname: localhost
    client:
        registerWithEureka: true    
        serviceUrl:
            defaultZone: http://localhost:9001/eureka/
        fetchRegistry: true
          
            
# -- Configure for Ribbon:

microservice-assure:
    ribbon:
        listOfServers: localhost:9999
